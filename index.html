<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Visualize population density</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="https://unpkg.com/maplibre-gl@2.0.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.0.1/dist/maplibre-gl.css" rel="stylesheet" />

    <link href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" rel="stylesheet" />
    <link href="./map.css" rel="stylesheet" />
  </head>

  <body>

  <div id="map-l" class="map"></div>
  <div id="map-r" class="map"></div>

  <div class="map-overlay top">
    <div class="map-overlay-inner">
      <fieldset>
        <label>Census year</label>
        <select id="census-year-dropdown" name="census-year"></select>
      </fieldset>

      <fieldset>
        <label>Census variable</label>
        <select id="census-variable-dropdown" name="census-variable"></select>
      </fieldset>
    </div>
  </div>

  <script src="./metadata.js"></script>
  <script src="./sync.js"></script>
  <script src="./map.js"></script>
 
</body>
</html>
